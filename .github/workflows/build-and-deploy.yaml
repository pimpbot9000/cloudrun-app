name: Build and deploy

on:
  push:
    branches:
      - master
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  IMAGE_NAME: gybsyregistry

jobs:
  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Use Node.js 14.x # is this needed?
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: build frontend
        working-directory: ./frontend
        run: yarn install && yarn run build-and-copy

      - name: List files
        working-directory: ./backend
        run: ls

      - name: Authenticate Cloud SDK
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          project_id: '${{ secrets.GCP_PROJECT_ID }}'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: ls
        working-directory: ./backend
        run: ls
        
      - name: Build
        #working-directory: ./backend
        run: cd backend && ls && gcloud builds submit --quiet --tag "eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest"
